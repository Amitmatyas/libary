<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פתרונות ספרייה טיטוס - התחברות</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #7f8c8d;
            font-size: 16px;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #c0392b;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>פתרונות ספרייה טיטוס</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">התחבר</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getAuth, signInWithEmailAndPassword } from "firebase/auth";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyC-_747A2AMLul8BArL5IuLglBK0FlC4BM",
          authDomain: "liabry.firebaseapp.com",
          projectId: "liabry",
          storageBucket: "liabry.firebasestorage.app",
          messagingSenderId: "1044753248505",
          appId: "1:1044753248505:web:fe64ef88d4e7e9b9c4b228",
          measurementId: "G-1GSLD867H5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const errorMessageElement = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // User signed in successfully
                const user = userCredential.user;
                console.log('התחברות מוצלחת!', user);
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } catch (error) {
                // Handle errors
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error('שגיאה בהתחברות:', errorCode, errorMessage);
                errorMessageElement.textContent = 'שם משתמש או סיסמה שגויים.';
            }
        });
    </script>
</body>
</html>
