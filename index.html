<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">פתרונות ספרייה טיטוס - התחברות</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #7f8c8d;
            font-size: 16px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #c0392b;
            margin-top: 15px;
            text-align: center;
        }
        #libraryNameForm {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        #libraryNameForm h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
        }
        #libraryNameForm .form-group {
            margin-bottom: 15px;
        }
        #libraryNameSubmit {
            background-color: #27ae60;
        }
        #libraryNameSubmit:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 id="libraryTitle">פתרונות ספרייה טיטוס</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">התחבר</button>
            <p class="error-message" id="errorMessage"></p>
        </form>

        <div id="libraryNameForm">
            <h2>ברוכים הבאים!</h2>
            <p>נראה שזו הפעם הראשונה שלך. אנא הזן את שם הספרייה שלך:</p>
            <form id="setLibraryName">
                <div class="form-group">
                    <label for="libraryName">שם הספרייה:</label>
                    <input type="text" id="libraryName" name="libraryName" required>
                </div>
                <button type="submit" id="libraryNameSubmit">שמור</button>
                <p class="error-message" id="libraryNameErrorMessage"></p>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-_747A2AMLul8BArL5IuLglBK0FlC4BM",
            authDomain: "liabry.firebaseapp.com",
            projectId: "liabry",
            storageBucket: "liabry.firebasestorage.app",
            messagingSenderId: "1044753248505",
            appId: "1:1044753248505:web:fe64ef88d4e7e9b9c4b228",
            measurementId: "G-1GSLD867H5"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const errorMessageElement = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');
        const libraryNameForm = document.getElementById('libraryNameForm');
        const setLibraryNameForm = document.getElementById('setLibraryName');
        const libraryTitleElement = document.getElementById('libraryTitle');
        const pageTitleElement = document.getElementById('pageTitle');
        const libraryNameErrorMessage = document.getElementById('libraryNameErrorMessage');

        function setLibraryNameToTitle(libraryName) {
            libraryTitleElement.textContent = libraryName;
            pageTitleElement.textContent = `${libraryName} - התחברות`;
        }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userLibraryRef = db.collection('users').doc(user.uid);
                const doc = await userLibraryRef.get();

                if (doc.exists && doc.data().libraryDetails && doc.data().libraryDetails.libraryName) {
                    const libraryName = doc.data().libraryDetails.libraryName;
                    setLibraryNameToTitle(libraryName);
                    loginForm.style.display = 'block';
                    libraryNameForm.style.display = 'none';
                } else {
                    loginForm.style.display = 'none';
                    libraryNameForm.style.display = 'block';
                }
            } else {
                setLibraryNameToTitle('פתרונות ספרייה טיטוס');
                loginForm.style.display = 'block';
                libraryNameForm.style.display = 'none';
            }
        });

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('התחברות מוצלחת!', user);
                    // The onAuthStateChanged listener will handle fetching the library name and redirection
                })
                .catch((error) => {
                    console.error('שגיאה בהתחברות:', error);
                    errorMessageElement.textContent = 'שם משתמש או סיסמה שגויים.';
                });
        });

        setLibraryNameForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const libraryName = document.getElementById('libraryName').value;
            const user = auth.currentUser;

            if (user) {
                db.collection('users').doc(user.uid).set({
                    libraryDetails: {
                        libraryName: libraryName
                    }
                })
                .then(() => {
                    console.log('שם הספרייה נשמר בהצלחה!');
                    setLibraryNameToTitle(libraryName);
                    libraryNameForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    window.location.href = 'dashboard.html'; // Redirect after setting library name
                })
                .catch((error) => {
                    console.error('שגיאה בשמירת שם הספרייה:', error);
                    console.error('קוד שגיאה:', error.code);
                    console.error('הודעת שגיאה מפורטת:', error.message);
                    libraryNameErrorMessage.textContent = 'אירעה שגיאה בשמירת שם הספרייה. אנא נסה שוב.';
                });
            } else {
                console.error('משתמש לא מחובר.');
                libraryNameErrorMessage.textContent = 'משתמש לא מחובר. אנא התחבר קודם.';
            }
        });
    </script>
</body>
</html>
