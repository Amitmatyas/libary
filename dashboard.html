<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פתרונות ספרייה טיטוס - לוח בקרה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-placeholder {
            width: 100px;
            height: 50px;
            background-color: #34495e;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .container {
            padding: 30px;
            margin: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .dashboard-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-option {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dashboard-option:hover {
            background-color: #d5dbdb;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        /* סגנונות עבור טופס הוספת ספר */
        #addBookForm label {
            display: block;
            margin-bottom: 8px;
            color: #7f8c8d;
            font-size: 16px;
            text-align: right;
        }
        #addBookForm input[type="text"],
        #addBookForm input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #addBookForm button {
            background-color: #27ae60;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #addBookForm button:hover {
            background-color: #219653;
        }
        /* סגנונות עבור טופס הוספת לקוח */
        #addClientForm label {
            display: block;
            margin-bottom: 8px;
            color: #7f8c8d;
            font-size: 16px;
            text-align: right;
        }
        #addClientForm input[type="text"],
        #addClientForm input[type="email"],
        #addClientForm input[type="tel"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #addClientForm button {
            background-color: #3498db;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #addClientForm button:hover {
            background-color: #2980b9;
        }
        #contentArea > h2 {
            text-align: right;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .success-message {
            color: green;
            margin-top: 15px;
            text-align: center;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
        /* סגנונות עבור טבלת ניהול מלאי */
        #contentArea table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #contentArea th, #contentArea td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        #contentArea th {
            background-color: #f2f2f2;
        }
        #contentArea tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        /* סגנונות עבור פרטי ספר */
        #contentArea h2 + p {
            margin-bottom: 10px;
        }
        #contentArea h2 + p > b {
            font-weight: bold;
        }
        #contentArea button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        #contentArea button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-placeholder">
        </div>
        <h1>פתרונות ספרייה טיטוס</h1>
        <nav>
            <ul>
                <li><a onclick="if (typeof logout === 'function') { logout(); } else { console.error('הפונקציה logout לא הוגדרה.'); }">התנתקות</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>לוח בקרה</h2>
        <div class="dashboard-options">
            <div class="dashboard-option" onclick="if (typeof loadContent === 'function') { loadContent('borrow'); } else { console.error('הפונקציה loadContent לא הוגדרה.'); }">
                <h3>השאלת ספרים</h3>
            </div>
            <div class="dashboard-option" onclick="if (typeof loadContent === 'function') { loadContent('manageInventory'); } else { console.error('הפונקציה loadContent לא הוגדרה.'); }">
                <h3>ניהול מלאי ספרים</h3>
            </div>
            <div class="dashboard-option" onclick="if (typeof loadContent === 'function') { loadContent('addBook'); } else { console.error('הפונקציה loadContent לא הוגדרה.'); }">
                <h3>הוספת ספרים</h3>
            </div>
            <div class="dashboard-option" onclick="if (typeof loadContent === 'function') { loadContent('addClient'); } else { console.error('הפונקציה loadContent לא הוגדרה.'); }">
                <h3>הוספת לקוח</h3>
            </div>
            <div class="dashboard-option" onclick="if (typeof loadContent === 'function') { loadContent('manageClients'); } else { console.error('הפונקציה loadContent לא הוגדרה.'); }">
                <h3>ניהול לקוחות</h3>
            </div>
        </div>
        <div id="contentArea" style="margin-top: 20px;">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 פתרונות ספרייה טיטוס</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-_747A2AMLul8BArL5IuLglBK0FlC4BM",
            authDomain: "liabry.firebaseapp.com",
            projectId: "liabry",
            storageBucket: "liabry.firebasestorage.app",
            messagingSenderId: "1044753248505",
            appId: "1:1044753248505:web:fe64ef88d4e7e9b9c4b228",
            measurementId: "G-1GSLD867H5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        function logout() {
            auth.signOut().then(() => {
                console.log('התנתקות בוצעה בהצלחה');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('שגיאה בהתנתקות:', error);
                alert('אירעה שגיאה בהתנתקות.');
            });
        }

        function loadContent(option) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = ''; // נקה את התוכן הקודם

            switch (option) {
                case 'borrow':
                    contentArea.innerHTML = '<h2>השאלת ספרים</h2><p>כאן יוצג ממשק השאלת הספרים.</p>';
                    break;
                case 'manageInventory':
                    loadManageInventory();
                    break;
                case 'addBook':
                    contentArea.innerHTML = `
                        <h2>הוספת ספר חדש</h2>
                        <form id="addBookForm">
                            <label for="bookName">שם הספר:</label>
                            <input type="text" id="bookName" name="bookName" required>

                            <label for="author">כותב:</label>
                            <input type="text" id="author" name="author" required>

                            <label for="illustrator">מאייר (לא חובה):</label>
                            <input type="text" id="illustrator" name="illustrator">

                            <label for="copies">כמות עותקים:</label>
                            <input type="number" id="copies" name="copies" min="1" value="1" required>

                            <button type="submit">הוסף ספר</button>
                            <p class="success-message" id="addBookSuccess" style="display:none;">הספר נוסף בהצלחה!</p>
                            <p class="error-message" id="addBookError" style="display:none;"></p>
                        </form>
                    `;
                    const addBookForm = document.getElementById('addBookForm');
                    addBookForm.addEventListener('submit', handleAddBookSubmit);
                    break;
                case 'addClient':
                    contentArea.innerHTML = `
                        <h2>הוספת לקוח חדש</h2>
                        <form id="addClientForm">
                            <label for="firstName">שם פרטי:</label>
                            <input type="text" id="firstName" name="firstName" required>

                            <label for="lastName">שם משפחה:</label>
                            <input type="text" id="lastName" name="lastName" required>

                            <label for="phone">מספר טלפון:</label>
                            <input type="tel" id="phone" name="phone" required>

                            <label for="address">כתובת:</label>
                            <input type="text" id="address" name="address" required>

                            <label for="email">אימייל:</label>
                            <input type="email" id="email" name="email">

                            <label for="id">ת"ז:</label>
                            <input type="text" id="id" name="id" required>

                            <button type="submit">הוסף לקוח</button>
                            <p class="success-message" id="addClientSuccess" style="display:none;">הלקוח נוסף בהצלחה!</p>
                            <p class="error-message" id="addClientError" style="display:none;"></p>
                        </form>
                    `;
                    const addClientForm = document.getElementById('addClientForm');
                    addClientForm.addEventListener('submit', handleAddClientSubmit);
                    break;
                case 'manageClients':
                    contentArea.innerHTML = '<h2>ניהול לקוחות</h2><p>כאן יוצג ממשק ניהול הלקוחות.</p>';
                    break;
                default:
                    contentArea.innerHTML = '<p>בחר אפשרות מהתפריט.</p>';
                    break;
            }
        }

        async function loadManageInventory() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<h2>ניהול מלאי ספרים</h2><p>טוען ספרים...</p>';

            try {
                const snapshot = await firestore.collection('books').get();
                if (snapshot.empty) {
                    contentArea.innerHTML = '<h2>ניהול מלאי ספרים</h2><p>אין ספרים במלאי.</p>';
                    return;
                }

                let html = '<h2>ניהול מלאי ספרים</h2><table><thead><tr><th>שם הספר</th></tr></thead><tbody>';
                snapshot.forEach(doc => {
                    const bookData = doc.data();
                    html += `<tr onclick="showBookDetails('<span class="math-inline">\{doc\.id\}'\)"\><td\></span>{bookData.name}</td></tr>`;
                });
                html += '</tbody></table>';
                contentArea.innerHTML = html;

            } catch (error) {
                console.error('שגיאה בטעינת מלאי הספרים:', error);
                contentArea.innerHTML = `<h2>ניהול מלאי ספרים</h2><p>אירעה שגיאה בטעינת המלאי: ${error.message}</p>`;
            }
        }

        async function showBookDetails(bookId) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<p>טוען פרטי ספר...</p>';

            try {
                const doc = await firestore.collection('books').doc(bookId).get();
                if (doc.exists
) {
                    const bookData = doc.data();
                    contentArea.innerHTML = `
                        <h2>פרטי ספר</h2>
                        <p><b>שם הספר:</b> ${bookData.name}</p>
                        <p><b>מחבר:</b> ${bookData.author}</p>
                        <p><b>מאייר:</b> ${bookData.illustrator || 'לא צוין'}</p>
                        <p><b>כמות עותקים:</b> <span id="totalCopies">${bookData.copies}</span></p>
                        <p><b>עותקים זמינים:</b> <span id="availableCopies">${bookData.availableCopies}</span></p>
                        <p><b>מספר סידורי:</b> ${bookData.serialNumber}</p>
                        <button onclick="updateCopies('${doc.id}', 1)">הוסף עותק</button>
                        <button onclick="updateCopies('${doc.id}', -1)">הורד עותק</button>
                        <button onclick="loadManageInventory()">חזרה לניהול מלאי</button>
                        <p class="success-message" id="updateCopiesSuccess" style="display:none;">העותקים עודכנו בהצלחה!</p>
                        <p class="error-message" id="updateCopiesError" style="display:none;"></p>
                    `;
                } else {
                    contentArea.innerHTML = '<p>הספר לא נמצא.</p>';
                }
            } catch (error) {
                console.error('שגיאה בטעינת פרטי הספר:', error);
                contentArea.innerHTML = `<p>אירעה שגיאה בטעינת פרטי הספר: ${error.message}</p>`;
            }
        }

        async function updateCopies(bookId, change) {
            const totalCopiesSpan = document.getElementById('totalCopies');
            const availableCopiesSpan = document.getElementById('availableCopies');
            const updateCopiesSuccess = document.getElementById('updateCopiesSuccess');
            const updateCopiesError = document.getElementById('updateCopiesError');
            updateCopiesSuccess.style.display = 'none';
            updateCopiesError.style.display = 'none';

            try {
                const bookRef = firestore.collection('books').doc(bookId);
                await firestore.runTransaction(async (transaction) => {
                    const doc = await transaction.get(bookRef);
                    if (!doc.exists) {
                        throw "הספר לא קיים!";
                    }
                    const currentTotal = doc.data().copies;
                    const currentAvailable = doc.data().availableCopies;
                    const newTotal = currentTotal + change;
                    const newAvailable = currentAvailable + change;

                    if (newTotal < 0) {
                        throw "לא ניתן להוריד את כמות העותקים מתחת ל-0.";
                    }
                    if (newAvailable < 0) {
                        throw "לא ניתן להוריד את כמות העותקים הזמינים מתחת ל-0.";
                    }

                    transaction.update(bookRef, { copies: newTotal, availableCopies: newAvailable });
                    totalCopiesSpan.textContent = newTotal;
                    availableCopiesSpan.textContent = newAvailable;
                    updateCopiesSuccess.style.display = 'block';
                });
            } catch (error) {
                console.error('שגיאה בעדכון עותקים:', error);
                updateCopiesError.textContent = `שגיאה בעדכון העותקים: ${error}`;
                updateCopiesError.style.display = 'block';
            }
        }

        async function handleAddBookSubmit(event) {
            event.preventDefault();
            const bookName = document.getElementById('bookName').value;
            const author = document.getElementById('author').value;
            const illustrator = document.getElementById('illustrator').value;
            const copies = parseInt(document.getElementById('copies').value);
            const addBookSuccess = document.getElementById('addBookSuccess');
            const addBookError = document.getElementById('addBookError');

            addBookSuccess.style.display = 'none';
            addBookError.style.display = 'none';

            if (isNaN(copies) || copies < 1) {
                addBookError.textContent = 'מספר העותקים חייב להיות גדול מ-0.';
                addBookError.style.display = 'block';
                return;
            }

            try {
                // Generate a unique serial number of 7 digits
                const serialNumber = generateSerialNumber();

                await firestore.collection('books').add({
                    name: bookName,
                    author: author,
                    illustrator: illustrator,
                    copies: copies,
                    availableCopies: copies,
                    serialNumber: serialNumber
                });
                document.getElementById('addBookForm').reset();
                addBookSuccess.style.display = 'block';
                console.log('ספר נוסף בהצלחה עם מספר סידורי:', serialNumber);
            } catch (error) {
                console.error('שגיאה בהוספת ספר:', error);
                addBookError.textContent = `אירעה שגיאה בהוספת הספר: ${error.message}`;
                addBookError.style.display = 'block';
            }
        }

        function generateSerialNumber() {
            const min = 1000000;
            const max = 9999999;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        async function handleAddClientSubmit(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const id = document.getElementById('id').value;
            const addClientSuccess = document.getElementById('addClientSuccess');
            const addClientError = document.getElementById('addClientError');

            addClientSuccess.style.display = 'none';
            addClientError.style.display = 'none';

            try {
                await firestore.collection('clients').add({
                    firstName: firstName,
                    lastName: lastName,
                    phone: phone,
                    address: address,
                    email: email,
                    id: id
                });
                document.getElementById('addClientForm').reset();
                addClientSuccess.style.display = 'block';
                console.log('לקוח נוסף בהצלחה');
            } catch (error) {
                console.error('שגיאה בהוספת לקוח:', error);
                addClientError.textContent = `אירעה שגיאה בהוספת הלקוח: ${error.message}`;
                addClientError.style.display = 'block';
            }
        }

        // טען תוכן ברירת מחדל בעמוד הטעינה (אופציונלי)
        loadContent('manageInventory');

    </script>
</body>
</html>
