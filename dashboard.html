<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פתרונות ספרייה טיטוס - לוח בקרה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-placeholder {
            width: 100px;
            height: 50px;
            background-color: #34495e;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            cursor: pointer; /* הוסף סמן עכבר */
        }
        .container {
            padding: 30px;
            margin: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .dashboard-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-option {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dashboard-option:hover {
            background-color: #d5dbdb;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-placeholder">
            </div>
        <h1>פתרונות ספרייה טיטוס</h1>
        <nav>
            <ul>
                <li><a onclick="logout()">התנתקות</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>לוח בקרה</h2>
        <div class="dashboard-options">
            <div class="dashboard-option" onclick="loadContent('borrow')">
                <h3>השאלת ספרים</h3>
            </div>
            <div class="dashboard-option" onclick="loadContent('manageInventory')">
                <h3>ניהול מלאי ספרים</h3>
            </div>
            <div class="dashboard-option" onclick="loadContent('addBook')">
                <h3>הוספת ספרים</h3>
            </div>
            <div class="dashboard-option" onclick="loadContent('manageClients')">
                <h3>ניהול לקוחות</h3>
            </div>
        </div>
        <div id="contentArea" style="margin-top: 20px;">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 פתרונות ספרייה טיטוס</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration (העתק את שלך לכאן!)
        const firebaseConfig = {
          apiKey: "AIzaSyC-_747A2AMLul8BArL5IuLglBK0FlC4BM",
          authDomain: "liabry.firebaseapp.com",
          projectId: "liabry",
          storageBucket: "liabry.firebasestorage.app",
          messagingSenderId: "1044753248505",
          appId: "1:1044753248505:web:fe64ef88d4e7e9b9c4b228",
          measurementId: "G-1GSLD867H5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function logout() {
            auth.signOut().then(() => {
                // Sign-out successful.
                console.log('התנתקות בוצעה בהצלחה');
                window.location.href = 'index.html'; // חזרה לדף ההתחברות
            }).catch((error) => {
                // An error happened.
                console.error('שגיאה בהתנתקות:', error);
                alert('אירעה שגיאה בהתנתקות.');
            });
        }

        function loadContent(option) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = ''; // נקה את התוכן הקודם

            switch (option) {
                case 'borrow':
                    contentArea.innerHTML = '<h2>השאלת ספרים</h2><p>כאן יוצג ממשק השאלת הספרים.</p>';
                    break;
                case 'manageInventory':
                    contentArea.innerHTML = '<h2>ניהול מלאי ספרים</h2><p>כאן יוצג ממשק ניהול המלאי.</p>';
                    break;
                case 'addBook':
                    contentArea.innerHTML = '<h2>הוספת ספרים</h2><p>כאן יוצג טופס הוספת ספרים.</p>';
                    break;
                case 'manageClients':
                    contentArea.innerHTML = '<h2>ניהול לקוחות</h2><p>כאן יוצג ממשק ניהול הלקוחות.</p>';
                    break;
                default:
                    contentArea.innerHTML = '<p>בחר אפשרות מהתפריט.</p>';
                    break;
            }
        }
    </script>
</body>
</html>
