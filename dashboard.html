<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פתרונות ספרייה טיטוס - לוח בקרה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-placeholder {
            width: 100px;
            height: 50px;
            background-color: #34495e;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .container {
            padding: 30px;
            margin: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .dashboard-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-option {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dashboard-option:hover {
            background-color: #d5dbdb;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        #addBookForm label {
            display: block;
            margin-bottom: 8px;
            color: #7f8c8d;
            font-size: 16px;
            text-align: right;
        }
        #addBookForm input[type="text"],
        #addBookForm input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #addBookForm button {
            background-color: #27ae60;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #addBookForm button:hover {
            background-color: #219653;
        }
        #contentArea > h2 {
            text-align: right;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-placeholder">
            </div>
        <h1>פתרונות ספרייה טיטוס</h1>
        <nav>
            <ul>
                <li><a onclick="logout()">התנתקות</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>לוח בקרה</h2>
        <div class="dashboard-options">
            <div class="dashboard-option" onclick="loadContent('borrow')">
                <h3>השאלת ספרים</h3>
            </div>
            <div class="dashboard-option" onclick="loadContent('manageInventory')">
                <h3>ניהול מלאי ספרים</h3>
            </div>
            <div class="dashboard-option" onclick="loadContent('addBook')">
                <h3>הוספת ספרים</h3>
            </div>
            <div class="dashboard-option" onclick="loadContent('manageClients')">
                <h3>ניהול לקוחות</h3>
            </div>
        </div>
        <div id="contentArea" style="margin-top: 20px;">
            </div>
    </div>

    <footer>
        <p>&copy; 2025 פתרונות ספרייה טיטוס</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        // Your web app's Firebase configuration (העתק את שלך לכאן!)
        const firebaseConfig = {
          apiKey: "AIzaSyC-_747A2AMLul8BArL5IuLglBK0FlC4BM",
          authDomain: "liabry.firebaseapp.com",
          projectId: "liabry",
          storageBucket: "liabry.firebasestorage.app",
          messagingSenderId: "1044753248505",
          appId: "1:1044753248505:web:fe64ef88d4e7e9b9c4b228",
          measurementId: "G-1GSLD867H5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function logout() {
            auth.signOut().then(() => {
                console.log('התנתקות בוצעה בהצלחה');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('שגיאה בהתנתקות:', error);
                alert('אירעה שגיאה בהתנתקות.');
            });
        }

        function loadContent(option) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = ''; // נקה את התוכן הקודם

            switch (option) {
                case 'borrow':
                    contentArea.innerHTML = '<h2>השאלת ספרים</h2><p>כאן יוצג ממשק השאלת הספרים.</p>';
                    break;
                case 'manageInventory':
                    contentArea.innerHTML = '<h2>ניהול מלאי ספרים</h2><p>כאן יוצג ממשק ניהול המלאי.</p>';
                    break;
                case 'addBook':
                    contentArea.innerHTML = `
                        <h2>הוספת ספר חדש</h2>
                        <form id="addBookForm">
                            <label for="bookName">שם הספר:</label>
                            <input type="text" id="bookName" name="bookName" required>

                            <label for="author">כותב:</label>
                            <input type="text" id="author" name="author" required>

                            <label for="illustrator">מאייר (לא חובה):</label>
                            <input type="text" id="illustrator" name="illustrator">

                            <label for="copies">כמות עותקים:</label>
                            <input type="number" id="copies" name="copies" min="1" value="1" required>

                            <button type="submit">הוסף ספר</button>
                        </form>
                    `;
                    // כאן נוסיף בהמשך את הלוגיקה לשמירת הספר
                    const addBookForm = document.getElementById('addBookForm');
                    addBookForm.addEventListener('submit', handleAddBookSubmit);
                    break;
                case 'manageClients':
                    contentArea.innerHTML = '<h2>ניהול לקוחות</h2><p>כאן יוצג ממשק ניהול הלקוחות.</p>';
                    break;
                default:
                    contentArea.innerHTML = '<p>בחר אפשרות מהתפריט.</p>';
                    break;
            }
        }

        function handleAddBookSubmit(event) {
            event.preventDefault(); // מניעת טעינה מחדש של הדף
            const bookName = document.getElementById('bookName').value;
            const author = document.getElementById('author').value;
            const illustrator = document.getElementById('illustrator').value;
            const copies = parseInt(document.getElementById('copies').value);

            // כאן אנחנו צריכים לשלוח את המידע הזה ל-Firebase
            console.log('שם הספר:', bookName);
            console.log('כותב:', author);
            console.log('מאייר:', illustrator);
            console.log('כמות עותקים:', copies);

            // בשלב הבא, נאחסן את המידע הזה ב-Firebase
            alert('הספר נוסף (כרגע רק הדגמה בקונסול)');

            // לאחר ההוספה, אפשר לנקות את הטופס או להציג הודעה
            document.getElementById('addBookForm').reset();
        }
    </script>
</body>
</html>
