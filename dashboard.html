        async function loadManageInventory() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<h2>ניהול מלאי ספרים</h2><p>טוען ספרים...</p>';

            try {
                const snapshot = await firestore.collection('books').get();
                if (snapshot.empty) {
                    contentArea.innerHTML = '<h2>ניהול מלאי ספרים</h2><p>אין ספרים במלאי.</p>';
                    return;
                }

                let html = '<h2>ניהול מלאי ספרים</h2><table><thead><tr><th>שם הספר</th></tr></thead><tbody>';
                snapshot.forEach(doc => {
                    const bookData = doc.data();
                    html += `<tr onclick="showBookDetails('<span class="math-inline">\{doc\.id\}'\)"\><td\></span>{bookData.name}</td></tr>`;
                });
                html += '</tbody></table>';
                contentArea.innerHTML = html;

            } catch (error) {
                console.error('שגיאה בטעינת מלאי הספרים:', error);
                contentArea.innerHTML = `<h2>ניהול מלאי ספרים</h2><p>אירעה שגיאה בטעינת המלאי: ${error.message}</p>`;

        }

<button onclick\="decreaseCopies\('</span>{bookId}')">הקטן עותקים</button>

        async function increaseCopies(bookId) {
            const updateCopiesStatus = document.getElementById('updateCopiesStatus');
            updateCopiesStatus.textContent = 'מעדכן עותקים...';
            updateCopiesStatus.style.display = 'block';
            const bookRef = firestore.collection('books').doc(bookId);
            try {
                await firestore.runTransaction(async (transaction) => {
                    const bookDoc = await transaction.get(bookRef);
                    if (!bookDoc.exists) {
                        throw "הספר לא קיים!";
                    }
                    const newCopies = bookDoc.data().copies + 1;
                    const newAvailableCopies = bookDoc.data().availableCopies + 1;
                    transaction.update(bookRef, { copies: newCopies, availableCopies: newAvailableCopies });
                });
                updateCopiesStatus.textContent = 'העותקים עודכנו בהצלחה.';
                setTimeout(() => {
                    updateCopiesStatus.style.display = 'none';
                    showBookDetails(bookId); // Reload details
                }, 1500);
            } catch (error) {
                console.error('שגיאה בעדכון עותקים:', error);
                updateCopiesStatus.textContent = `שגיאה בעדכון העותקים: ${error}`;
                updateCopiesStatus.style.display = 'block';
            }
        }

        async function decreaseCopies(bookId) {
            const updateCopiesStatus = document.getElementById('updateCopiesStatus');
            const updateCopiesError = document.getElementById('updateCopiesError');
            updateCopiesStatus.textContent = 'מעדכן עותקים...';
            updateCopiesStatus.style.display = 'block';
            updateCopiesError.style.display = 'none';
            const bookRef = firestore.collection('books').doc(bookId);
            try {
                await firestore.runTransaction(async (transaction) => {
                    const bookDoc = await transaction.get(bookRef);
                    if (!bookDoc.exists) {
                        throw "הספר לא קיים!";
                    }
                    const currentCopies = bookDoc.data().copies;
                    const currentAvailableCopies = bookDoc.data().availableCopies;
                    if (currentCopies > 0) {
                        const newCopies = currentCopies - 1;
                        const newAvailableCopies = currentAvailableCopies > 0 ? currentAvailableCopies - 1 : 0;
                        transaction.update(bookRef, { copies: newCopies, availableCopies: newAvailableCopies });
                    } else {
                        throw "לא ניתן להקטין את מספר העותקים מתחת ל-0.";
                    }
                });
                updateCopiesStatus.textContent = 'העותקים עודכנו בהצלחה.';
                setTimeout(() => {
                    updateCopiesStatus.style.display = 'none';
                    showBookDetails(bookId); // Reload details
                }, 1500);
            } catch (error) {
                console.error('שגיאה בעדכון עותקים:', error);
                updateCopiesError.textContent = `שגיאה בעדכון העותקים: ${error}`;
                updateCopiesError.style.display = 'block';
            }
        }

        async function handleAddBookSubmit(event) {
            event.preventDefault();
            const bookName = document.getElementById('bookName').value;
            const author = document.getElementById('author').value;
            const illustrator = document.getElementById('illustrator').value;
            const copies = parseInt(document.getElementById('copies').value);
            const addBookSuccess = document.getElementById('addBookSuccess');
            const addBookError = document.getElementById('addBookError');

            addBookSuccess.style.display = 'none';
            addBookError.style.display = 'none';

            if (isNaN(copies) || copies < 1) {
                addBookError.textContent = 'מספר העותקים חייב להיות גדול מ-0.';
                addBookError.style.display = 'block';
                return;
            }

            try {
                // Generate a unique serial number of 7 digits
                const serialNumber = generateSerialNumber();

                await firestore.collection('books').add({
                    name: bookName,
                    author: author,
                    illustrator: illustrator,
                    copies: copies,
                    availableCopies: copies,
                    serialNumber: serialNumber
                });
                document.getElementById('addBookForm').reset();
                addBookSuccess.style.display = 'block';
                console.log('ספר נוסף בהצלחה עם מספר סידורי:', serialNumber);
            } catch (error) {
                console.error('שגיאה בהוספת ספר:', error);
                addBookError.textContent = `אירעה שגיאה בהוספת הספר: ${error.message}`;
                addBookError.style.display = 'block';
            }
        }

        async function borrowBook() {
            const serialNumberInput = document.getElementById('serialNumber');
            const clientIdInput = document.getElementById('clientId');
            const borrowStatus = document.getElementById('borrowStatus');
            borrowStatus.innerHTML = 'בודק זמינות ספר ולקוח...';

            const serialNumber = serialNumberInput.value.trim();
            const clientId = clientIdInput.value.trim();

            if (!serialNumber || !clientId) {
                borrowStatus.innerHTML = '<p class="error-message">יש למלא את כל השדות.</p>';
                return;
            }

            // קוד חדש (כן טוב)
            try {
                const bookQuery = await firestore.collection('books').where('serialNumber', '==', serialNumber).limit(1).get();
                if (bookQuery.empty) {
                    borrowStatus.innerHTML = '<p class="error-message">ספר עם מספר סידורי זה לא נמצא.</p>';
                    return;
                }

                const bookDoc = bookQuery.docs[0];
                const bookData = bookDoc.data();

                const clientDoc = await firestore.collection('clients').doc(clientId).get();
                if (!clientDoc.exists) {
                    borrowStatus.innerHTML = '<p class="error-message">לקוח עם ת"ז זה לא נמצא.</p>';
                    return;
                }

                const clientData = clientDoc.data();

                // הצגת פרטי הספר והלקוח
                borrowStatus.innerHTML = `
                    <p><b>פרטי הספר:</b></p>
                    <p>שם הספר: ${bookData.name}</p>
                    <p>מחבר: ${bookData.author}</p>
                    <p>מספר עותקים זמינים: ${bookData.availableCopies}</p>
                    <p><b>פרטי הלקוח:</b></p>
                    <p>שם הלקוח: ${clientData.firstName} ${clientData.lastName}</p>
                    <button id="borrowBookButton">השאל ספר</button>
                    <button id="editDetailsButton">תיקון פרטים</button>
                `;

                document.getElementById('borrowBookButton').addEventListener('click', async () => {
                    try {
                        const borrowDate = new Date();
                        const returnDate = new Date();
                        returnDate.setDate(borrowDate.getDate() + 14); // שבועיים קדימה

                        await firestore.collection('borrowed').add({
                            bookId: bookDoc.id,
                            bookName: bookData.name,
                            clientId: clientDoc.id,
                            clientName: `${clientData.firstName} ${clientData.lastName}`,
                            borrowDate: firebase.firestore.Timestamp.fromDate(borrowDate),
                            returnDate: firebase.firestore.Timestamp.fromDate(returnDate),
                            returned: false
                        });

                        // הפחתת מספר העותקים הזמינים
                        await firestore.collection('books').doc(bookDoc.id).update({
                            availableCopies: bookData.availableCopies - 1
                        });

                        borrowStatus.innerHTML = `<p class="success-message">הספר "<span class="math-inline">\{bookData\.name\}" הושאל ל\-</span>{clientData.firstName} ${clientData.lastName}. יש להחזיר עד ${returnDate.toLocaleDateString()}.</p>`;
                    } catch (error) {
                        console.error('שגיאה בהשאלת ספר:', error);
                        borrowStatus.innerHTML = `<p class="error-message">אירעה שגיאה בהשאלת הספר: ${error.message}</p>`;
                    }
                });

                document.getElementById('editDetailsButton').addEventListener('click', () => {
                    // קוד לתיקון פרטי הספר או הלקוח
                });
            } catch (error) {
                console.error('שגיאה בבדיקת הספר או הלקוח:', error);
                borrowStatus.innerHTML = `<p class="error-message">אירעה שגיאה בבדיקת הספר או הלקוח: ${error.message}</p>`;
            }
        }

        async function loadBorrowedBooksSection() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <h2>ספרים מושאלים</h2>
                <div id="searchBorrowedBooks">
                    <input type="text" id="searchClientId" placeholder="חפש לפי ת"ז לקוח">
                    <button onclick="searchBorrowedBooksByClientId()">חפש</button>
                </div>
                <div id="borrowedBooksList">טוען רשימת ספרים מושאלים...</div>
                <div id="borrowedBookDetailsArea"></div>
            `;
            loadBorrowedBooks();
        }

        async function loadBorrowedBooks() {
            const borrowedBooksList = document.getElementById('borrowedBooksList');
            borrowedBooksList.innerHTML = 'טוען רשימת ספרים מושאלים...';
            const borrowedBookDetailsArea = document.getElementById('borrowedBookDetailsArea');
            borrowedBookDetailsArea.innerHTML = ''; // Clear previous details

            try {
                const snapshot = await firestore.collection('borrowed')
                    .where('returned', '==', false)
                    .orderBy('returnDate')
                    .get();

                let html = '';
                if (snapshot.empty) {
                    html = '<p>אין כרגע ספרים מושאלים.</p>';
                } else {
                    snapshot.forEach(doc => {
                        const borrowData = doc.data();
                        const returnDate = borrowData.returnDate.toDate();
                        const now = new Date();
                        const daysLeft = Math.ceil((returnDate - now) / (1000 * 60 * 60 * 24));
                        html += `<div onclick="showBorrowedBookDetails('${doc.id}')">
                            ${borrowData.bookName} - ${borrowData.clientName}
                            ${daysLeft < 0 ? '<span class="overdue">(איחור)</span>' : (daysLeft <= 7 ? `(תוך ${daysLeft} ימים)` : '')}
                        </div>`;
                    });
                }
                borrowedBooksList.innerHTML = html;
            } catch (error) {
                console.error('שגיאה בטעינת רשימת הספרים המושאלים:', error);
                borrowedBooksList.innerHTML = `<p class="error-message">אירעה שגיאה בטעינת רשימת הספרים המושאלים: ${error.message}</p>`;
            }
        }

        async function showBorrowedBookDetails(borrowedBookId) {
            const borrowedBookDetailsArea = document.getElementById('borrowedBookDetailsArea');
            borrowedBookDetailsArea.innerHTML = 'טוען פרטי השאלה...';

            try {
                const doc = await firestore.collection('borrowed').doc(borrowedBookId).get();
                if (doc.exists) {
                    const borrowData = doc.data();
                    const borrowDate = borrowData.borrowDate.toDate().toLocaleDateString();
                    const returnDate = borrowData.returnDate.toDate().toLocaleDateString();
                    const bookId = borrowData.bookId;

                    borrowedBookDetailsArea.innerHTML = `
                        <div class="borrowed-book-details">
                            <h3>פרטי השאלה</h3>
                            <p><b>שם הספר:</b> ${borrowData.bookName}</p>
                            <p><b>שם הלקוח:</b> ${borrowData.clientName}</p>
                            <p><b>תאריך השאלה:</b> ${borrowDate}</p>
                            <p><b>תאריך החזרה מתוכנן:</b> <span class="math-inline">\{returnDate\}</p\>
<div class\="borrowed\-book\-actions"\>
<button onclick\="markBookAsReturned\('</span>{doc.id}', '<span class="math-inline">\{bookId\}', '</span>{borrowData.bookName}')">סמן כהוחזר</button>
                            </div>
                        </div>
                    `;
                } else {
                    borrowedBookDetailsArea.innerHTML = '<p>פרטי ההשאלה לא נמצאו.</p>';
                }
            } catch (error) {
                console.error('שגיאה בטעינת פרטי ההשאלה:', error);
                borrowedBookDetailsArea.innerHTML = `<p class="error-message">אירעה שגיאה בטעינת פרטי ההשאלה: ${error.message}</p>`;
            }
        }

        async function markBookAsReturned(borrowedBookId, bookId, bookName) {
            if (confirm(`האם אתה בטוח שספר "${bookName}" הוחזר?`)) {
                try {
                    await firestore.collection('borrowed').doc(borrowedBookId).update({
                        returned: true,
                        returnDate: firebase.firestore.Timestamp.fromDate(new Date()) // Actual return date
                    });

                    // Increase available copies in the books collection
                    const bookRef = firestore.collection('books').doc(bookId);
                    const bookDoc = await bookRef.get();
                    if (bookDoc.exists) {
                        const currentAvailable = bookDoc.data().availableCopies;
                        await bookRef.update({ availableCopies: currentAvailable + 1 });
                    }

                    console.log(`הספר "${bookName}" סומן כהוחזר.`);
                    loadBorrowedBooks(); // Reload the list
                    document.getElementById('borrowedBookDetailsArea').innerHTML = ''; // Clear details
                } catch (error) {
                    console.error('שגיאה בסימון הספר כהוחזר:', error);
                    alert(`אירעה שגיאה בסימון הספר כהוחזר: ${error.message}`);
                }
            } else {
                console.log(`פעולת סימון הספר "${bookName}" כהוחזר בוטלה על ידי המשתמש.`);
            }
        }

        async function searchBorrowedBooksByClientId() {
            const clientId = document.getElementById('searchClientId').value.trim();
            const borrowedBooksList = document.getElementById('borrowedBooksList');
            borrowedBooksList.innerHTML = 'מחפש ספרים מושאלים לפי ת"ז לקוח...';
            const borrowedBookDetailsArea = document.getElementById('borrowedBookDetailsArea');
            borrowedBookDetailsArea.innerHTML = ''; // Clear previous details

            if (!clientId) {
                loadBorrowedBooks(); // If no client ID, load all borrowed books
                return;
            }

            try {
                const snapshot = await firestore.collection('borrowed')
                    .where('clientId', '==', clientId)
                    .where('returned', '==', false)
                    .orderBy('returnDate')
                    .get();

                let html = '';
                if (snapshot.empty) {
                    html = `<p>אין ספרים מושאלים עבור לקוח עם ת"ז ${clientId}.</p>`;
                } else {
                    snapshot.forEach(doc => {
                        const borrowData = doc.data();
                        const returnDate = borrowData.returnDate.toDate();
                        const now = new Date();
                        const daysLeft = Math.ceil((returnDate - now) / (1000 * 60 * 60 * 24));
                        html += `<div onclick="showBorrowedBookDetails('${doc.id}')">
                            ${borrowData.bookName} - ${borrowData.clientName}
                            ${daysLeft < 0 ? '<span class="overdue">(איחור)</span>' : (daysLeft <= 7 ? `(תוך ${daysLeft} ימים)` : '')}
                        </div>`;
                    });
                }
                borrowedBooksList.innerHTML = html;

            } catch (error) {
                console.error('שגיאה בחיפוש ספרים מושאלים לפי ת"ז לקוח:', error);
                borrowedBooksList.innerHTML = `<p class="error-message">אירעה שגיאה בחיפוש: ${error.message}</p>`;
            }
        }

        // Add event listeners to dashboard options
        document.getElementById('borrowOption').addEventListener('click', () => loadContent('borrow'));
        document.getElementById('manageInventoryOption').addEventListener('click', () => loadContent('manageInventory'));
        document.getElementById('addBookOption').addEventListener('click', () => loadContent('addBook'));
        document.getElementById('addClientOption').addEventListener('click', () => loadContent('addClient'));
        document.getElementById('manageClientsOption').addEventListener('click', () => loadContent('manageClients'));
        document.getElementById('borrowedBooksOption').addEventListener('click', () => loadContent('borrowedBooks'));

        // Load default content on page load (optional)
        // loadContent('borrow');
    </script>
</body>
