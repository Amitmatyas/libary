                            <p class="success-message" id="addBookSuccess" style="display:none;">הספר נוסף בהצלחה!</p>
                            <p class="error-message" id="addBookError" style="display:none;"></p>
                        </form>
                    `;
                    const addBookForm = document.getElementById('addBookForm');

                case 'addClient':

                        <h2>הוספת לקוח חדש</h2>

                            <input type="text" id="firstName" name="firstName" required>

                            <label for="lastName">שם משפחה:</label>
                            <input type="text" id="lastName" name="lastName" required>

                            <label for="phone">מספר טלפון:</label>

                            <button type="submit">הוסף לקוח</button>

                            <p class="error-message" id="addClientError" style="display:none;"></p>
                        </form>
                    `;
                    const addClientForm = document.getElementById('addClientForm');
                    addClientForm.addEventListener('submit', handleAddClientSubmit);
                    break;
                case 'manageClients':
                    loadManageClients();
                    break;
                case 'borrowedBooks':
                    loadBorrowedBooksSection();

        async function loadManageInventory() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<h2>ניהול מלאי ספרים</h2><p>טוען ספרים...</p>';

            try {
                const snapshot = await firestore.collection('books').get();
                if (snapshot.empty) {
                    contentArea.innerHTML = '<h2>ניהול מלאי ספרים</h2><p>אין ספרים במלאי.</p>';
                    return;
                }

                let html = '<h2>ניהול מלאי ספרים</h2><table><thead><tr><th>שם הספר</th></tr></thead><tbody>';
                snapshot.forEach(doc => {
                    const bookData = doc.data();
                    html += `<tr onclick="showBookDetails('<span class="math-inline">\{doc\.id\}'\)"\><td\></span>{bookData.name}</td></tr>`;
                });
                html += '</tbody></table>';
                contentArea.innerHTML = html;

            } catch (error) {
                console.error('שגיאה בטעינת מלאי הספרים:', error);
                contentArea.innerHTML = `<h2>ניהול מלאי ספרים</h2><p>אירעה ש
שגיאה בטעינת המלאי: ${error.message}</p>`;
            }
        }

        async function showBookDetails(bookId) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<p>טוען פרטי ספר...</p>';

            try {
                const doc = await firestore.collection('books').doc(bookId).get();
                if (doc.exists) {
                    const bookData = doc.data();
                    contentArea.innerHTML = `
                        <h2>פרטי ספר</h2>
                        <p><b>שם הספר:</b> ${bookData.name}</p>
                        <p><b>מחבר:</b> ${bookData.author}</p>
                        <p><b>מאייר:</b> ${bookData.illustrator || 'לא צוין'}</p>
                        <p><b>מספר עותקים זמינים:</b>
                        <span id="availableCopies">${bookData.availableCopies}</span></p>
                        <div class="copies-buttons">
                            <button onclick="updateCopies('${doc.id}', 1)">הוסף עותק</button>
                            <button onclick="updateCopies('${doc.id}', -1)">הורד עותק</button>
                        </div>
                        <p><b>מספר סידורי:</b> ${bookData.serialNumber}</p>
                        <p><b>המשאילים הנוכחיים:</b> בקרוב יתווסף פיצ'ר זה</p>
                        <button onclick="loadManageInventory()">חזרה לניהול מלאי</button>
                        <p class="success-message" id="updateCopiesSuccess" style="display:none;">העותקים עודכנו בהצלחה!</p>
                        <p class="error-message" id="updateCopiesError" style="display:none;"></p>
                    `;
                } else {
                    contentArea.innerHTML = '<p>הספר לא נמצא.</p>';
                }
            } catch (error) {
                console.error('שגיאה בטעינת פרטי הספר:', error);
                contentArea.innerHTML = `<p>אירעה שגיאה בטעינת פרטי הספר: ${error.message}</p>`;
            }
        }

        async function updateCopies(bookId, change) {
            const availableCopiesSpan = document.getElementById('availableCopies');
            const updateCopiesSuccess = document.getElementById('updateCopiesSuccess');
            const updateCopiesError = document.getElementById('updateCopiesError');
            updateCopiesSuccess.style.display = 'none';
            updateCopiesError.style.display = 'none';

            try {
                const bookRef = firestore.collection('books').doc(bookId);
                await firestore.runTransaction(async (transaction) => {
                    const doc = await transaction.get(bookRef);
                    if (!doc.exists) {
                        throw "הספר לא קיים!";
                    }
                    const currentAvailable = doc.data().availableCopies;
                    const newAvailable = currentAvailable + change;

                    if (newAvailable < 0) {
                        throw "לא ניתן להוריד את כמות העותקים הזמינים מתחת ל-0.";
                    }

                    transaction.update(bookRef, { availableCopies: newAvailable });
                    availableCopiesSpan.textContent = newAvailable;
                    updateCopiesSuccess.style.display = 'block';
                });
            } catch (error) {
                console.error('שגיאה בעדכון עותקים:', error);
                updateCopiesError.textContent = `שגיאה בעדכון העותקים: ${error}`;
                updateCopiesError.style.display = 'block';
            }
        }

        async function handleAddBookSubmit(event) {
            event.preventDefault();
            const bookName = document.getElementById('bookName').value;
            const author = document.getElementById('author').value;
            const illustrator = document.getElementById('illustrator').value;
            const copies = parseInt(document.getElementById('copies').value);
            const addBookSuccess = document.getElementById('addBookSuccess');
            const addBookError = document.getElementById('addBookError');

            addBookSuccess.style.display = 'none';
            addBookError.style.display = 'none';

            if (isNaN(copies) || copies < 1) {
                addBookError.textContent = 'מספר העותקים חייב להיות גדול מ-0.';
                addBookError.style.display = 'block';
                return;
            }

            try {
                // Generate a unique serial number of 7 digits
                const serialNumber = generateSerialNumber();

                await firestore.collection('books').add({
                    name: bookName,
                    author: author,
                    illustrator: illustrator,
                    copies: copies,
                    availableCopies: copies,
                    serialNumber: serialNumber
                });
                document.getElementById('addBookForm').reset();
                addBookSuccess.style.display = 'block';
                console.log('ספר נוסף בהצלחה עם מספר סידורי:', serialNumber);
            } catch (error) {
                console.error('שגיאה בהוספת ספר:', error);
                addBookError.textContent = `אירעה שגיאה בהוספת הספר: ${error.message}`;
                addBookError.style.display = 'block';
            }
        }

        function generateSerialNumber() {
            const min = 1000000;
            const max = 9999999;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        async function handleAddClientSubmit(event) {
            event.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const id = document.getElementById('id').value;
            const addClientSuccess = document.getElementById('addClientSuccess');
            const addClientError = document.getElementById('addClientError');

            addClientSuccess.style.display = 'none';
            addClientError.style.display = 'none';

            try {
                await firestore.collection('clients').add({
                    firstName: firstName,
                    lastName: lastName,
                    phone: phone,
                    address: address,
                    email: email,
                    id: id
                });
                document.getElementById('addClientForm').reset();
                addClientSuccess.style.display = 'block';
                console.log('לקוח נוסף בהצלחה');
            } catch (error) {
                console.error('שגיאה בהוספת לקוח:', error);
                addClientError.textContent = `אירעה שגיאה בהוספת הלקוח: ${error.message}`;
                addClientError.style.display = 'block';
            }
        }

            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<h2>ניהול לקוחות</h2><p>טוען לקוחות...</p>';

            try {
                const snapshot = await firestore.collection('clients').get();
                if (snapshot.empty) {
                    contentArea.innerHTML = '<h2>ניהול לקוחות</h2><p>אין לקוחות רשומים.</p>';
                    return;
                }

                let html = '<h2>ניהול לקוחות</h2><table id="clientsTable"><thead><tr><th>שם מלא</th></tr></thead><tbody>';
                snapshot.forEach(doc => {
                    const clientData = doc.data();
                    const fullName = `${clientData.firstName} ${clientData.lastName}`;
                    html += `<tr onclick="showClientDetails('${doc.id}')"><td>${fullName}</td></tr>`;
                });
                html += '</tbody></table>';
                contentArea.innerHTML = html;

            } catch (error) {
                console.error('שגיאה בטעינת רשימת הלקוחות:', error);
                contentArea.innerHTML = `<h2>ניהול לקוחות</h2><p>אירעה שגיאה בטעינת הלקוחות: ${error.message}</p>`;

            } catch (error) {
                console.error('שגיאה בטעינת פרטי הלקוח:', error);
                contentArea.innerHTML = `<p>אירעה שגיאה בטעינת פרטי הלקוח: ${error.message}</p>`;
            }
        }

            contentArea.innerHTML = `

                        <p><b>מחבר:</b> <span id="borrowBookAuthor"></span></p>

        async function checkBorrowDetails() {
            const serialNumber = document.getElementById('serialNumber').value;
            const clientId = document.getElementById('clientId').value;
            const borrowError = document.getElementById('borrowError');
            const borrowDetailsArea = document.getElementById('borrowDetailsArea');
            const borrowBookName = document.getElementById('borrowBookName');
            const borrowBookAuthor = document.getElementById('borrowBookAuthor');
            const borrowClientName = document.getElementById('borrowClientName');
            const borrowClientIdDisplay = document.getElementById('borrowClientId');

            borrowError.style.display = 'none';
            borrowDetailsArea.style.display = 'none';

            try {
                const bookQuery = await firestore.collection('books').where('serialNumber', '==', serialNumber).limit(1).get();
                const clientDoc = await firestore.collection('clients').where('id', '==', clientId).limit(1).get();

                if (bookQuery.empty) {
                    borrowError.textContent = 'ספר עם מספר סידורי זה לא נמצא.';
                    borrowError.style.display = 'block';
                    return;
                }

                if (clientDoc.empty) {
                    borrowError.textContent = 'לקוח עם ת"ז זה לא נמצא.';
                    borrowError.style.display = 'block';
                    return;
                }

                const bookData = bookQuery.docs[0].data();
                const clientData = clientDoc.docs[0].data();

                if (bookData.availableCopies <= 0) {
                    borrowError.textContent = 'אין עותקים זמינים של ספר זה.';
                    borrowError.style.display = 'block';
                    return;
                }

                borrowBookName.textContent = bookData.name;
                borrowBookAuthor.textContent = bookData.author;
                borrowClientName.textContent = `${clientData.firstName} ${clientData.lastName}`;
                borrowClientIdDisplay.textContent = clientData.id;
                borrowDetailsArea.style.display = 'grid'; // Show the details area
            } catch (error) {
                console.error('שגיאה בבדיקת פרטי השאלה:', error);
                borrowError.textContent = `אירעה שגיאה: ${error.message}`;
                borrowError.style.display = 'block';
            }
        }

        async function confirmBorrow() {
            const serialNumber = document.getElementById('serialNumber').value;
            const clientId = document.getElementById('clientId').value;
            const borrowError = document.getElementById('borrowError');
            const borrowSuccess = document.getElementById('borrowSuccess');

            borrowError.style.display = 'none';
            borrowSuccess.style.display = 'none';

            try {
                const bookQuery = await firestore.collection('books').where('serialNumber', '==', serialNumber).limit(1).get();
                const clientQuery = await firestore.collection('clients').where('id', '==', clientId).limit(1).get();

                if (bookQuery.empty || clientQuery.empty) {
                    borrowError.textContent = 'אחד הפרטים שהוזנו אינו תקין. אנא נסה שוב.';
                    borrowError.style.display = 'block';
                    return;
                }

                const bookDoc = bookQuery.docs[0];
                const clientDoc = clientQuery.docs[0];
                const bookData = bookDoc.data();
                const clientData = clientDoc.data();

                if (bookData.availableCopies <= 0) {
                    borrowError.textContent = 'אין עותקים זמינים של ספר זה.';
                    borrowError.style.display = 'block';
                    return;
                }

                const borrowDate = new Date();
                const returnDate = new Date();
                returnDate.setDate(borrowDate.getDate() + 14); // שבועיים

                const borrowData = {
                    bookId: bookDoc.id,
                    bookName: bookData.name,
                    clientId: clientDoc.id,
                    clientName: `${clientData.firstName} ${clientData.lastName}`,
                    borrowDate: firebase.firestore.Timestamp.fromDate(borrowDate),
                    returnDate: firebase.firestore.Timestamp.fromDate(returnDate),
                    returned: false // סטטוס החזרה
                };

                await firestore.collection('borrowed').add(borrowData);

                // עדכן את מספר העותקים הזמינים בספר
                await firestore.collection('books').doc(bookDoc.id).update({
                    availableCopies: bookData.availableCopies - 1
                });

                borrowSuccess.style.display = 'block';
                loadBorrowBookForm(); // נקה את הטופס לאחר השאלה מוצלחת

            } catch (error) {
                console.error('שגיאה בהשאלת הספר:', error);
                borrowError.textContent = `אירעה שגיאה בהשאלת הספר: ${error.message}`;
                borrowError.style.display = 'block';
            }
        }
