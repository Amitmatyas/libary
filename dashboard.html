<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פתרונות ספרייה טיטוס - לוח בקרה</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-placeholder {
            width: 100px;
            height: 50px;
            background-color: #34495e;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .container {
            padding: 30px;
            margin: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .dashboard-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-option {
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dashboard-option:hover {
            background-color: #d5dbdb;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        /* סגנונות עבור טופס הוספת ספר */
        #addBookForm label {
            display: block;
            margin-bottom: 8px;
            color: #7f8c8d;
            font-size: 16px;
            text-align: right;
        }
        #addBookForm input[type="text"],
        #addBookForm input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #addBookForm button {
            background-color: #27ae60;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #addBookForm button:hover {
            background-color: #219653;
        }
        /* סגנונות עבור טופס הוספת לקוח */
        #addClientForm label {
            display: block;
            margin-bottom: 8px;
            color: #7f8c8d;
            font-size: 16px;
            text-align: right;
        }
        #addClientForm input[type="text"],
        #addClientForm input[type="email"],
        #addClientForm input[type="tel"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #d1d8e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
        }
        #addClientForm button {
            background-color: #3498db;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #addClientForm button:hover {
            background-color: #2980b9;
        }
        #contentArea > h2 {
            text-align: right;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .success-message {
            color: green;
            margin-top: 15px;
            text-align: center;
        }
        .error-message {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
        /* סגנונות עבור טבלת ניהול מלאי */
        #contentArea table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #contentArea th, #contentArea td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        #contentArea th {
            background-color: #f2f2f2;
        }
        #contentArea tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        /* סגנונות עבור פרטי ספר */
        #contentArea h2 + p {
            margin-bottom: 10px;
        }
        #contentArea h2 + p > b {
            font-weight: bold;
        }
        #contentArea button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        #contentArea button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

        <div id="contentArea" style="margin-top: 20px;">

        function logout() {
            auth.signOut().then(() => {
                console.log('התנתקות בוצעה בהצלחה');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('שגיאה בהתנתקות:', error);

        function loadContent(option) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = ''; // נקה את התוכן הקודם

            switch (option) {
                case 'borrow':
                    contentArea.innerHTML = '<h2>השאלת ספרים</h2><p>כאן יוצג ממשק השאלת הספרים.</p>';

                            <input type="text" id="bookName" name="bookName" required>

                            <label for="author">כותב:</label>

                            <label for="illustrator">מאייר (לא חובה):</label>
                            <input type="text" id="illustrator" name="illustrator">

                            <label for="copies">כמות עותקים:</label>
                            <input type="number" id="copies" name="copies" min="1" value="1" required>

                            <button type="submit">הוסף ספר</button>
                            <p class="success-message" id="addBookSuccess" style="display:none;">הספר נוסף בהצלחה!</p>
                            <p class="error-message" id="addBookError" style="display:none;"></p>
                        </form>
                    `;
                    const addBookForm = document.getElementById('addBookForm');
                    addBookForm.addEventListener('submit', handleAddBookSubmit);
                    break;
                case 'addClient':
                    contentArea.innerHTML = `

                        <form id="addClientForm">

                            <input type="text" id="firstName" name="firstName" required>

                            <label for="lastName">שם משפחה:</label>
                            <input type="text" id="lastName" name="lastName" required>

                            <label for="phone">מספר טלפון:</label>
                            <input type="tel" id="phone" name="phone" required>

                            <label for="address">כתובת:</label>
                            <input type="text" id="address" name="address" required>

                            <label for="email">אימייל:</label>
                            <input type="email" id="email" name="email">

                            <label for="id">ת"ז:</label>
                            <input type="text" id="id" name="id" required>

                            <button type="submit">הוסף לקוח</button>
                            <p class="success-message" id="addClientSuccess" style="display:none;">הלקוח נוסף בהצלחה!</p>
                            <p class="error-message" id="addClientError" style="display:none;"></p>
                        </form>
                    `;
                    const addClientForm = document.getElementById('addClientForm');
                    addClientForm.addEventListener('submit', handleAddClientSubmit);
                    break;
                case 'manageClients':
                    contentArea.innerHTML = '<h2>ניהול לקוחות</h2><p>כאן יוצג ממשק ניהול הלקוחות.</p>';
                    break;
                default:
                    contentArea.innerHTML = '<p>בחר אפשרות מהתפריט.</p>';
                    break;
            }
        }

        async function handleAddBookSubmit(event) {
            console.log('handleAddBookSubmit הופעלה');
            event.preventDefault();
            const bookName = document.getElementById('bookName').value;
            const author = document.getElementById('author').value;
            const illustrator = document.getElementById('illustrator').value;
            const copies = parseInt(document.getElementById('copies').value);
            const successMessage = document.getElementById('addBookSuccess');
            const errorMessage = document.getElementById('addBookError');

            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            console.log('שם הספר:', bookName);
            console.log('מחבר:', author);
            console.log('מאייר:', illustrator);
            console.log('עותקים:', copies);

            if (!bookName || !author || isNaN(copies) || copies < 1) {
                errorMessage.textContent = 'אנא מלאו את כל השדות הנדרשים בצורה תקינה.';
                errorMessage.style.display = 'block';
                return;
            }

            // --- יצירת מספר סידורי ייחודי בן 7 ספרות ---
            const serialNumber = Math.floor(1000000 + Math.random() * 9000000).toString();
            console.log('מספר סידורי שנוצר:', serialNumber);

            const bookData = {
                name: bookName,
                author: author,
                illustrator: illustrator,
                copies: copies,
                availableCopies: copies,
                serialNumber: serialNumber // הוספת המספר הסידורי לנתונים
            };

            console.log('הנתונים לפני שליחה ל-Firestore:', bookData);

            try {
                const docRef = await firestore.collection('books').add(bookData);
                console.log('ספר נוסף עם ID: ', docRef.id);
                successMessage.style.display = 'block';
                document.getElementById('addBookForm').reset();
            } catch (error) {
                console.error('שגיאה בהוספת הספר: ', error);
                errorMessage.textContent = 'אירעה שגיאה בהוספת הספר: ' + error.message;
                errorMessage.style.display = 'block';
            }
        }
